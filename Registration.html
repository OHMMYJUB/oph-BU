<body>
    <section id="register" class="ftco-section py-5">
        <div class="container">
            <h2 class="text-center mb-5">ลงทะเบียนเข้าร่วมงาน</h2>
            <form action="Home.html" method="GET">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">ชื่อ-นามสกุล</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">อีเมล</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">หมายเลขโทรศัพท์</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="institution" class="form-label">สถาบันการศึกษา</label>
                    <input type="text" class="form-control" id="institution" required>
                </div>
                <div class="mb-3">
                    <label for="attendance" class="form-label">เข้าร่วมกิจกรรม</label>
                    <select class="form-select" id="attendance" required>
                        <option value="" disabled selected>เลือกกิจกรรม</option>
                        <option value="day1">วันที่ 29 สิงหาคม 2567</option>
                        <option value="day2">วันที่ 30 สิงหาคม 2567</option>
                        <option value="day3">วันที่ 31 สิงหาคม 2567</option>
                </select>
                </div>
                <div class="mb-3">
                    <label for="attendance" class="form-label">คณะที่สนใจ</label>
                    <select class="form-select" id="attendance" required>
                        <option value="" disabled selected>เลือกคณะ</option>
                        <option value="business">คณะการสร้างเจ้าของธุรกิจและการบริหารกิจการ</option>
                        <option value="digital_media">คณะดิจิทัลมีเดียและศิลปะภาพยนตร์</option>
                        <option value="communication">คณะนิเทศศาสตร์</option>
                        <option value="fine_arts">คณะศิลปกรรมศาสตร์</option>
                        <option value="architecture">คณะสถาปัตยกรรมศาสตร์</option>
                        <option value="humanities">คณะมนุษยศาสตร์และการจัดการท่องเที่ยว</option>
                        <option value="law">คณะนิติศาสตร์</option>
                        <option value="business_service">คณะบริการธุรกิจ</option>
                        <option value="economics">คณะเศรษฐศาสตร์และการลงทุน</option>
                        <option value="accounting">คณะบัญชี</option>
                        <option value="international">หลักสูตรนานาชาติ</option>
                        <option value="engineering">คณะวิศวกรรมศาสตร์</option>
                        <option value="it_innovation">คณะเทคโนโลยีสารสนเทศและนวัตกรรม</option>
                        <option value="international_chinese">หลักสูตรนานาชาติจีน</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">ลงทะเบียน</button>
                </div>
            </form>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
